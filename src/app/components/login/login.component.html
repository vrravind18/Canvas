<body>
  <div class="login-wrapper-outer">
    <div class="login-wrapper-middle">
      <div class="login-wrapper-inner">
        <mat-card>
          <mat-toolbar color="accent" class="login-title-wrapper">
            <span>Login to Canvas</span>
            <mat-icon style="margin-left: 1%;">brush</mat-icon>
          </mat-toolbar>
          <mat-card-content>
              <mat-form-field appearance="fill">
                <input #email matInput placeholder="Email" name="email" required>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <input #password matInput type="password" placeholder="Password" name="password" required>
              </mat-form-field>
          </mat-card-content>
          <div class="button-wrapper-outer">
              <mat-card-actions class="login-button">
                <button mat-raised-button (click)="authService.login(email.value, password.value)" color="accent">Login</button>
              </mat-card-actions>
              <p class="login-subtitle"> or </p>
              <mat-card-actions class="login-google-button">
                <button mat-raised-button (click)="authService.googleLogin()" color="primary">Login with Google</button>
              </mat-card-actions>
          </div>
          <p style="cursor: none">Don't have an account?</p>
          <span mat-raised-button routerLink="/signup" class="login-signup"> Sign up!</span>
        </mat-card>
      </div>
    </div>
  </div>
</body>
