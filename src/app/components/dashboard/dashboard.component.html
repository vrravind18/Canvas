<div class="container mt-5" style="max-width: 600px">
    <div class="row" *ngIf="AuthService.userState as user">
        <div class="media">
            <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy.jpg'}}" alt="{{user.displayName}}">
            <div class="media-body">
                <h2>Hi: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h2>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
            </div>
        </div>
    </div>

    <a class="btn btn-block btn-primary" (click)="AuthService.SignOut()">
      Sign Out
    </a>

    <canvas width="600" height="600" style="border: 1px solid #cccccc;" id="fabricSurface"></canvas>
</div>
